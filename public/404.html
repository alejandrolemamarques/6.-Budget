<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <script>
            (function () {
                // Get the current path excluding the base path
                var segment = window.location.pathname.replace(
                    "/6.-Budget/",
                    ""
                );
                var query = window.location.search;

                // Combine the path and query
                var route = segment + query;

                // Encode the route for the hash
                var encodedRoute = encodeURIComponent(route);

                // Redirect to the main page with the route in the hash
                window.location.replace("/6.-Budget/#" + encodedRoute);
            })();
        </script>
    </head>
    <body>
        Redirecting...
    </body>
</html>
