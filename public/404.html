<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <script>
            (function () {
                console.log("404.html - Starting redirect process");
                console.log("Current URL:", window.location.href);

                // Get the base URL
                const baseUrl =
                    "https://alejandrolemamarques.github.io/6.-Budget";

                // Get the current path and query
                const fullPath = window.location.pathname.replace(
                    "/6.-Budget/",
                    ""
                );
                console.log("Extracted path:", fullPath);

                const queryString = window.location.search;
                console.log("Query string:", queryString);

                // Create a special redirect URL with the target path encoded
                const redirectUrl = `${baseUrl}/?redirect=${encodeURIComponent(
                    fullPath + queryString
                )}`;
                console.log("Redirecting to:", redirectUrl);

                // Redirect to the main page with the encoded target
                window.location.replace(redirectUrl);
            })();
        </script>
    </head>
    <body>
        Redirecting...
    </body>
</html>
