<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <script>
            // Get the current path excluding the base path
            const path = window.location.pathname.replace("/6.-Budget/", "");
            // Store the path in session storage
            sessionStorage.setItem("redirect", path);
            // Redirect to the main page
            window.location.replace("/6.-Budget/");
        </script>
    </head>
    <body>
        Redirecting...
    </body>
</html>
